<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dragon Ball Store</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link th:href="@{css/footer.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="navbar"></div>

<div class="container mt-5" id="mainContainer">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <table class="table">
      <thead>
      <tr>
        <th scope="col"> Name</th>
        <th scope="col"> Email</th>
        <th scope="col"> Date and Time of Login</th>
        <th scope="col"> Ip Address</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:if="${shopUserLoginList.empty}">
        <td colspan="2"> No Categories available</td>
      </tr>
      <tr th:each="ShopUser : ${shopUserLoginList}">
        <td><span th:text="${ShopUser.loginUsername}">  </span></td>
        <td><span th:text="${ShopUser.loginEmail}">  </span></td>
        <td><span th:text="${ShopUser.dateOfLogin}">  </span></td>
        <td><span th:text="${ShopUser.loginAddress}">  </span></td>
            </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="${!AuthenticatedShopUser.isAuthenticated()} ? 'js/navbar.js' :
                (${AuthenticatedShopUser.getUserRoleId() == 1} ? 'js/navbarLoggedInAdmin.js' :
                'js/navbarLoggedInUser.js')"></script>
<script th:src="@{js/footer.js}"></script>
</body>
</html>
