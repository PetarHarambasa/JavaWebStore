<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dragon Ball Store</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/paypal.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div id="navbar"></div>

<div class="h-100 d-flex align-items-center justify-content-center">
  <form method="post" th:action="'/userHistory'">
    <div class="form-group mb-3">
      <input type="text" class="form-control" id="name" name="typeOfPurchase" hidden value="CASH">
    </div>
    <button type="submit" id="btnCash" class="btn btn-primary mt-3">Cash</button>
  </form>
</div>
<div id="paypal-button-container"></div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="${!AuthenticatedShopUser.isAuthenticated()} ? '/js/navbar.js' :
                (${AuthenticatedShopUser.getUserRoleId() == 1} ? '/js/navbarLoggedInAdmin.js' :
                '/js/navbarLoggedInUser.js')"></script>
<script th:src="@{/js/footer.js}"></script>
<script data-sdk-integration-source="integrationbuilder_ac"></script>
<script src="https://www.paypal.com/sdk/js?client-id=AXFtdRtYXzwMEy7e91UVOUpIl6FFNRk7kRg3EJ6XeeypHlojDFiv92AN4kHkZzbFaMsAwLijrgq5z4Od&currency=USD"></script>
<script type="module" th:src="@{/js/paypal.js}"></script>

</body>
</html>
